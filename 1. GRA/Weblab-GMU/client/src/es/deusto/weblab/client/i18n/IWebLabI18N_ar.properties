thisDemoDemonstratesMultiresourceXilinx = هذا ال Demo  يوضح الانتظار multiresource لل WebLab-Deusto. يدعم WebLab-Deusto مصدر واحد التي يمكن استخدامها من قبل مختبرات مختلفة (لذلك العديد من المختبرات مشاركة قائمة الانتظار نفسه)، والمحتبر يمكن ان ينشى مختبر من أنواع مختلفة من الموارد (وبالتالي، المختبر يستخدم داخليا انتظار أكثر من واحد في نفس الوقت، والذي ربما المشتركة مع غيرها من المختبرات). في هذا Demo سوف تستخدم CPLD أو FPGA اعتمادا على ايهما متاح، ولكن يمكنك أن تخبر ذلك ud-demo-pld و ud-demo-fpga التي لديها  طوابير الخاصة بها. على سبيل المثال، إذا كنت تستخدم متصفح الويب لاستخدام FPGA، سترى أن استخدام هذا Demo لن يتم تعيين FPGA. إذا كان هذا ليس Demo ، حدد هنا البرنامج الذي سيتم إرسالها إلى الجهاز. يمكن أن تكون ضارة، في Demo نحن دائما نرسل الملف نفسه
