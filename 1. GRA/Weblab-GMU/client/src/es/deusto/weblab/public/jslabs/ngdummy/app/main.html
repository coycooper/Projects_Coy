<div class="container" ng-controller="AppController">
    <div class="well">
        <legend>
            The NG Dummy Experiment
        </legend>

        <div class="row exp-webcam-row text-center">
            <div class="col-xs-12">
                <wl-webcam src="//cams.weblab.deusto.es/webcam/proxied.py/aquarium1"></wl-webcam>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-4"></div>
            <wl-button ident="1" value="Button 1"></wl-button>
            <wl-button ident="2" value="Button 2"></wl-button>
            <wl-button ident="3" value="Button 3"></wl-button>
            <wl-button ident="4" value="Button 4"></wl-button>
        </div>

        <div class="row" style="padding-top: 10px">
            <div class="col-xs-12">
                <div class="alert alert-info">Last command sent: {{ lastCommandSent }}
                <br>Last command response: {{ lastCommandResponse }}</div>
                <div class="alert alert-warning">Now sending: {{ ongoingCommand }}</div>
            </div>
        </div>
    </div>
</div>
