<div class="row" id="reserve-status-row" style="display: block">
    <div style="margin-top: 10px; width: 100%">
        <p class="alert" ng-class="getClassesForType(reserveMessage.type)" style="padding: 10px" id="reserve-status" style="">
            {{ reserveMessage.message|translate:reserveMessage.translationData }}
        </p>
        <a class="btn btn-default" href="{{ reserveMessage.backUrl }}" ng-show="reserveMessage.backUrl.length > 0"><i class="glyphicon glyphicon-chevron-left"></i> {{ 'GO_BACK'|translate}}</a>
    </div>
</div>
